<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART TRY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<style>
    img {
        width: 250px;
        aspect-ratio: 1/1;
        mix-blend-mode: normal;
    }

    .cartbox {
        padding: 20px;
        background-color: whitesmoke;
        box-shadow: rgba(49, 49, 49, 0.592) 0px 10px 20px;
        border-radius: 16px;
    }

    .des {
        overflow-y: scroll;
        height: 35px;
    }

    .title {
        height: 35px;
        overflow: hidden;
    }
</style>

<body>
    <div class="container-fluid bg-dark">
        <div class="container">
            <h1 class="text-center" style="color: aliceblue;">CARTS</h1>
            <h1 id="txt"></h1>

            <div class="cart-container">
                <div class="row">
                    <div class="col-lg">

                        <p id="row2" class=""></p>

                    </div>

                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let row2 = document.getElementById("row2");

        fetch('https://fakestoreapi.com/products').then(res => res.json())
            .then((output) => {
                const cards = output.map(card => `
                             <div class="cartbox">
                              <div class="img d-flex justify-content-center">
                                <img src=${card.image}>
                              </div>
                              <h3 class="title">${card.title}</h3>
                              <h5>RATING:${card.rating.rate}<span>/5</span></h5>
                              <p class="des" style="text-align:empasis;">${card.description}</p>
                              <h5 class="price">PRICE:<span>$</span>${card.price}</h5>
                              <Button class="btn btn-dark w-100">MOVE TO CART</Button>
                            </div>
                            `);

                row2.innerHTML = cards

            })
    </script>
</body>

</html>
